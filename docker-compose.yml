version: '3.9'
services:
  backend:
    build: ./backend
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./backend:/app
    ports:
      - '3000:3000'
  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
